<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="weather-app">
        <h1>5-Day Weather Forecast</h1>
        <form id="weather-form">
            <input type="text" id="location-input" placeholder="Enter City or Zip Code" required>
            <button type="submit">Get Forecast</button>
        </form>
        <div id="current-weather-output"></div>
        <div id="weather-output"></div>
        <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <div id="city" class="card-body">
              <button city="new york" class="btn">New York</button>
              <button city="chicago" class="btn">Chicago</button>
              <button city="los angeles" class="btn">Los Angeles</button>
              <button city="washington dc" class="btn">Washington D.C.</button>
              <button city="atlanta" class="btn">Atlanta</button>
              <button city="seattle" class="btn">Seattle</button>
            </div>
          </div>
    </div>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
